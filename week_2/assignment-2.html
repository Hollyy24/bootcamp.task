    function getNumber(index) {
        // your code here
        const plusRule = [4, 4, -1];
        let total = 4 + 4 - 1;
        let x = Math.floor(index / 3);
        let y = index % 3;
        let result = 0;

        if (y === 0) {
            result = total * x;
        }
        else if (y === 1) {
            result = (total * x) + plusRule[y - 1];
        }
        else if (y === 2) {
            result = (total * x) + plusRule[y - 1] + plusRule[y - 2];
        }
        console.log(result);

    }
